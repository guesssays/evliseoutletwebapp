<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Evlise Outlet — каталог</title>
  <meta name="description" content="Каталог одежды Evlise Outlet. Выбор по категориям, фильтры, размеры, корзина. Заказ через Telegram." />
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header class="header">
      <button id="menuBtn" class="icon-btn" aria-label="Меню">☰</button>
      <a class="brand" href="#/">Evlise Outlet</a>
      <div class="header-actions">
        <button id="searchBtn" class="icon-btn" aria-label="Поиск">🔍</button>
        <a class="icon-btn" href="#/cart" aria-label="Корзина">🛒<span id="cartCount" class="badge">0</span></a>
      </div>
    </header>

    <aside id="drawer" class="drawer" aria-hidden="true">
      <button id="closeDrawer" class="icon-btn close">✕</button>
      <nav id="drawerNav"></nav>
      <div class="drawer-footer">
        <a class="ext" href="https://www.instagram.com/evliseoutlet/" target="_blank" rel="noopener">Instagram →</a>
      </div>
    </aside>
    <div id="overlay" class="overlay" aria-hidden="true"></div>

    <main id="view" class="view"></main>
  </div>

  <template id="product-card">
    <a class="card" href="#">
      <div class="card-img-wrap">
        <img loading="lazy" alt="">
        <span class="pill" data-pill></span>
      </div>
      <div class="card-body">
        <div class="card-title"></div>
        <div class="card-price"></div>
      </div>
    </a>
  </template>

  <template id="filter-chip"><button class="chip" data-key="" data-value=""></button></template>

  <script src="app.js"></script>
</body>
</html>
