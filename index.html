<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Evlise Outlet — каталог</title>
  <meta name="description" content="Каталог одежды Evlise Outlet. Категории, фильтры, размеры, корзина. Заказ через Telegram." />
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div id="app">
    <header class="header" id="appHeader">
      <a class="brand" href="#/">EVLISE OUTLET</a>
      <div class="header-actions">
        <button id="themeBtn" class="icon-btn" aria-label="Theme"><i data-lucide="sun"></i></button>
        <button id="langBtn" class="icon-btn" aria-label="Language">RU</button>

        <a class="icon-btn cart-btn" href="#/cart" aria-label="Cart">
          <i data-lucide="shopping-bag"></i>
          <span id="cartCount" class="badge">0</span>
        </a>

        <button id="menuBtn" class="icon-btn" aria-label="Menu"><i data-lucide="menu"></i></button>
      </div>
    </header>

    <!-- Drawer (правое меню) -->
    <aside id="drawer" class="drawer" aria-hidden="true">
      <button id="closeDrawer" class="icon-btn close"><i data-lucide="x"></i></button>
      <nav id="drawerNav"></nav>

      <div class="drawer-dock">
        <a class="dock-btn" href="https://t.me/evliseoutlet" target="_blank" aria-label="Telegram" rel="noopener">
          <i data-lucide="send"></i>
        </a>
        <a class="dock-btn" href="https://www.instagram.com/evliseoutlet/" target="_blank" aria-label="Instagram" rel="noopener">
          <i data-lucide="instagram"></i>
        </a>
        <a class="dock-btn" href="https://vk.com/" target="_blank" aria-label="VK" rel="noopener">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
            <path d="M12.9 17c-4.7 0-7.4-3.2-7.6-8.6h2.5c.1 4 1.8 5.7 3 5.9V8.4h2.4v3.4c1.2-.1 2.4-1.5 2.8-3.4h2.3c-.3 1.9-1.6 3.3-2.6 3.9 1 .5 2.2 1.7 2.7 3.7h-2.6c-.4-1.5-1.4-2.4-2.6-2.6V17h-2.3v-3.6c-1.3-.2-2.8-1.3-3.4-3.6h-.1c.5 3.1 2.4 4.6 4.1 4.8V17z"/>
          </svg>
        </a>
        <a class="dock-btn" href="https://www.pinterest.com/" target="_blank" aria-label="Pinterest" rel="noopener">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
            <path d="M12.1 2C7.6 2 5 5 5 8.4c0 2.5 1.4 3.9 2.3 3.9.4 0 .7-1 .7-1.3 0-.3-.7-.9-.7-2.1 0-2.4 1.8-4.1 4.2-4.1 2 0 3.4 1.1 3.4 3.2 0 1.5-.6 4.3-2.6 4.3-.7 0-1.3-.5-1.3-1.2 0-1 .7-2.5.7-3.8 0-.9-1.3-1-1.9-.4-.8.8-1.2 2.3-1.2 3.5 0 1.5.5 2.8 1.8 3 .3.1.6.1.9.1 2.9 0 4.9-2.7 4.9-6 0-2.6-2.2-4.9-5.2-4.9zM9.5 21c-.3 1-1 2.6-1.3 3.5-.1.3-.3.4-.5.3-.5-.2-.7-.8-.5-1.6l1.7-7.1c.2-.9 0-2.1-.1-2.9-.1-.4.1-.5.3-.2.7.8 1.4 2 1.4 3.6 0 2.7-1.5 4.7-1 4.4z"/>
          </svg>
        </a>
      </div>
    </aside>
    <div id="overlay" class="overlay" aria-hidden="true"></div>

    <main id="view" class="view"></main>
  </div>

  <!-- Плавающая поддержка -->
  <a href="https://t.me/evliseoutlet" target="_blank" class="fab-support" aria-label="Support" rel="noopener">
    <i data-lucide="message-circle"></i>
  </a>

  <!-- Модалка / полноэкранный просмотр фото / онбординг -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-head">
        <div id="modalTitle"></div>
        <button id="modalClose" class="icon-btn"><i data-lucide="x"></i></button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div id="modalActions" class="modal-actions"></div>
    </div>
  </div>

  <!-- Тосты -->
  <div id="toastWrap" class="toast-wrap"></div>

  <template id="product-card">
    <a class="card" href="#">
      <div class="card-img-wrap">
        <img loading="lazy" alt="">
      </div>
      <div class="card-body">
        <div class="card-title"></div>
        <div class="card-price"></div>
      </div>
    </a>
  </template>

  <template id="filter-chip"><button class="chip" data-key="" data-value=""></button></template>

  <script src="app.js"></script>
  <script>window.lucide && lucide.createIcons();</script>
</body>
</html>
